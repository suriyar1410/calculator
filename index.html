<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculate">
        <input type="text" placeholder="0" id="output">
        <button onclick="clr()" class="org">CLR</button>
        <button onclick="del()" class="org">DEL</button>
        <button onclick="dispaly('%')" class="org">%</button>
        <button onclick="dispaly('/')" class="org">/</button>
        <button onclick="dispaly('7')">7</button>
        <button onclick="dispaly('8')">8</button>
        <button onclick="dispaly('9')">9</button>
        <button onclick="dispaly('*')" class="org">*</button>
        <button onclick="dispaly('4')">4</button>
        <button onclick="dispaly('5')">5</button>
        <button onclick="dispaly('6')">6</button>
        <button onclick="dispaly('-')" class="org">-</button>
        <button onclick="dispaly('1')">1</button>
        <button onclick="dispaly('2')">2</button>
        <button onclick="dispaly('3')">3</button>
        <button onclick="dispaly('+')" class="org">+</button>
        <button onclick="dispaly('0')">0</button>
        <button onclick="dispaly('.')">.</button>
        <button onclick="calculate()" class="equal" class="org">=</button>
         </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
